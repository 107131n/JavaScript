<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <form name="test">
        <h3>메모리의 주소값을 저장하는 변수를 무엇이라고 하나?</h3>

        <input type="radio" name="exam" value="1" onclick="result()">약수터<P></P>
        <input type="radio" name="exam" value="2" onclick="result()">포인터<P></P>
        <input type="radio" name="exam" value="3" onclick="result()">장터<P></P>
        <input type="radio" name="exam" value="4" onclick="result()">놀이터<P></P>
    </form>
    <script>
        function result(){
            if(document.test.exam[1].checked == true){
                alert("정답")
            }
            else{
                alert("오답")
            }
        }
    </script>
</body>
</html>
