    <form name = "test" method="get" action="" onsubmit="register()" onreset="rewrite()">
        아이디 : <input type="text" name="id" size="20" value="" onchange="change()"></input><br>
        패스워드 : <input type="password" name="pw" size="20" value=""></input><p>

        <input type="checkbox" name="chkall" onclick="chkAll()">개인정보 전체 선택</p></input>
        <input type="checkbox" name="chk1" value="1">개인 정보 수집1</p></input>
        <input type="checkbox" name="chk2" value="1">개인 정보 수집2</p></input>
        <input type="checkbox" name="chk3" value="1">개인 정보 수집3</p></input>
        <hr>
        연령대<p>
        <input type="radio" name="age" value="10">10대</input>
        <input type="radio" name="age" value="20">20대</input>
        <input type="radio" name="age" value="30">30대</input>
        <input type="radio" name="age" value="40">40대</input>
        <input type="radio" name="age" value="50">50대</input>
        <input type="radio" name="age" value="60">60대</input>
        <input type="radio" name="age" value="70">70대</input>
        <input type="radio" name="age" value="80">80대</input>
        <input type="radio" name="age" value="90">90대</input>
        
        <p><hr>
            <input type="submit" name="btn1" value="등록하기" onclick="register()"></input>
            <input type="reset" name="btn2" value="재설정" onclick="rewrite()"></input>
            <input type="button" name="btn3" value="전체 선택" onclick="selectedAll()"></input>
            <input type="button" name="btn4" value="이름 변경" onclick="changeName()"></input><br>
    </form>

    <script>
        function chkAll(){
            for(var i = 4; i < 7; i++){
                document.test.elements[i].click();
            }
        }

        var bToggle = true;
        function changeName(){
            if (bToggle){
                document.test.btn1.value = "등록하지 않기";
                bToggle = False;
            }
            else{
                document.test.btn1.value = "등록하기";
                bToggle = True;
            }  
        }
        function selectedAll(){
            document.test.memo.select();
        }
        function change(){
            // alert("아이디 변경");
        }
        function init(){
            document.test.id.focus();
        }
        function register(){
            for (var i = 0;document.test.age.length;i++){
                if(document.test.age[i].checked == true){
                    alert(document.test.age[i].value + '대');
                }    
            }

            var checked1 = document.test.chk1.checked;
            var checked2 = document.test.chk2.checked;
            var checked3 = document.test.chk3.checked;

            if (document.test.id.value == ""){
                alert("id를 입력하세요")
            } else if(document.test.pw.value == ""){
                alert("패스워드 입력")
            } else{
                var len = document.test.pw.value.length;
                }
                if (len < 8 || len > 12)
                    alert("8자 이상 12자 이하로 입력");
                else{
                    if(checked1 == true && checked2 == true && checked3 == true){
                        document.test.submit();
                        alert("회원 가입 축하");
                    }else{
                        alert("모든 항목을 선택해주세요")
                    }
                }
            }


        function rewrite(){
            document.test.reset();
            alert("다시 입력")
